<html>

<head>
	<title>JavaBlogger</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
	<script type="text/javascript" src="js/globals.js"></script>
	<script type="text/javascript" src="js/javaProcess.js"></script>

	<style>

	code
	{
		color:rgb(222,222,222);
		display : block;
		background-image: url(images/bg.png);
		font-size: 15px;
		font-family: "Lucida Sans Typewriter";
		
	}

	keyword
	{
		color:rgb(31,182,242);
		font-weight: 900;
	}

	comment
	{
		color:rgb(110,157,132);
		font-style: italic;
		
	}

	string
	{
		color:rgb(255,204,102);
		font-weight: 900;
	}

	linenumber
	{
		color:white;
		font-weight: bold;
		font-family: "Arial";
	}

	number
	{
		color:rgb(255,0,0);
		font-weight: 900;
	}

	</style>

	<script>


	var lineNumber = true;



	$(document).ready(function(){
		startProcess();
	});

	function startProcess()
	{
		$value=$('code').html();
	    if($value.length > 0)
	    {
		    $tagWidth=getWidth($value);

		    $value=processCode($value);

		    if(window.lineNumber)
		    {
		    	$value=postProcess($value);
		    }	

		    $('code').html($value+"<br/>");

		    $('code').width($tagWidth);


		}
	}

	</script>
</head>

<body>
	<code>
		/*<br>
		This is a multiline commment<br>
		*/<br>
		public static void main(String[] args){<br>
		<br>
		//This is a comment <br>
		System.out.println("Hello World \n");
		<br>
	}
	</code>
</body>

</html>
